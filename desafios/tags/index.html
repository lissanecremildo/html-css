<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tags</title>
</head>
<body>
    <h1>Desafio sobre as tags</h1>
    <p>
        O seguinte desafio mostra a tag usada em html ao passar o mause sobre as listas dos intes abaixo
    </p>
    <ul>
        <li type="square"><abbr title="use a tag &lt;p&gt;" ><strong>Parágrafo</strong></abbr></li>
        <li type="square"><abbr title="use a tag &lt;h&gt;" ><strong>Títulos</strong></abbr></li>
        <strong>
            <li type="square"><abbr title="use a tag &lt;img&gt;" >Imagens</abbr></li>
        </strong>
        <li type="square"><abbr title="use a tag &lt;abbr&gt;" ><strong>Abreviações</strong></abbr></li>
        <li type="square"><abbr title="use a tag &lt;code&gt;" ><strong>Códigos-fonte</strong></abbr></li>
        <li type="square"><abbr title="use a tag &lt;ol&gt;" > <strong>Listas numeradas</strong></abbr></li>
        <li type="square"><abbr title="use a tag &lt;ul&gt;" ><strong>Listas com demarcadores</strong></abbr></li>
    </ul>
</body>
</html>
